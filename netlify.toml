[[plugins]]
  package = "@algolia/netlify-plugin-crawler"
  [plugins.inputs]
    branches = ['production']
    #default:
    disabled = false
    # pathPrefix = ""
    # customDomain = "flarehub.io"
    #default:
    renderJavaScript = false
# template = "hierarchical"
[[plugins]]
  package = "netlify-plugin-submit-sitemap"
  [plugins.inputs]
    # Path to the sitemap URL
    sitemapPath = "/sitemap.xml"
    # Enabled providers to submit sitemap to. Possible providers are currently only 'google', 'bing', 'yandex'.
    providers = ["google", "bing"]
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    Content-Security-Policy = '''
      default-src 'self';
      font-src 'self' data:;
      style-src 'self' 'unsafe-inline';
      img-src 'self' 'unsafe-inline' data: https://flarehub.io https://www.google-analytics.com;
      script-src 'self' https://www.googletagmanager.com https://www.google-analytics.com;
      connect-src 'self' https://www.google-analytics.com https://*.algolia.net https://*.algolianet.com;'''
[[headers]]
  for = "/admin/*"
  [headers.values]
    X-Frame-Options = "DENY"
    Content-Security-Policy = '''
      default-src 'self';
      font-src 'self' data:;
      style-src 'self' 'unsafe-inline';
      img-src 'self' 'unsafe-inline' data: blob:;
      script-src 'self' 'unsafe-eval';
      connect-src 'self' https://www.netlifystatus.com;'''
[context.branch-deploy]
  command = "npm run export-noindex"
  environment = { NEXT_PUBLIC_GA_TRACKING_ID = "G-HDMGF9YG4C" }
